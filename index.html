<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="heading">Simple Calculator</h1>

    <div id="numbers">
      <input id="number1" type="text" placeholder="input your first number" />
      <h2 id="check"></h2>
    </div>

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <div id="no">
      <input id="number2" type="text" placeholder="input your number" />
      <h2 id="check2"></h2>
    </div>

    <hr id="line" />

    <div id="button">
      <button id="save">Calculate</button>
    </div>

    <div id="output">
      <h3></h3>
    </div>

    <hr id="line2" />

    <button id="delete">DELETE</button>
    <script src="index.js"></script>
  </body>
</html>
